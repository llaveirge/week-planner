<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <header>
    <div class="container">
      <h1>Weekly Planner</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row justify-evenly">
        <button class="weekday">Sunday</button>
        <button class="weekday">Monday</button>
        <button class="weekday">Tuesday</button>
        <button class="weekday">Wednesday</button>
        <button class="weekday">Thursday</button>
        <button class="weekday">Friday</button>
        <button class="weekday">Saturday</button>
      </div>
      <div class="row justify-center">
        <button type="button">Add Entry</button>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
